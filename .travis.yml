language: python
python:
  - "3.4"
install:
  - sudo -H apt-get install python3-pip
  - pip3 install -r requirements.txt
  - pip install codecov

# command to run tests
script:
  - python3 WarezBot.py & # or py.test for Python versions 3.5 and below
  - coverage run WarezBot.py -k $LAYER13_API -b $TOKEN_BOT
  
after_success:
  - codecov
